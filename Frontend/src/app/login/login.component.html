<div class="login-wrap">
  <!-- Login Form section -->
  <section id="login-form">
      <div class="header-form-wrap">
          <header id="header">
              <h1>Welcome back</h1>
              <p>Join a great platform for managing your education</p>

              <div class="errorMessage" *ngIf="isLoggedIn === false">
                <p style="color: rgba(255, 0, 0, 0.8);">username or password is incorrect</p>
              </div>
          </header>
          <form id="form" action="post">
              <div class="input-block">
                  <label for="email">Email Address or Username</label>
                  <input type="email" name="email" id="email" [(ngModel)]='email' required>
              </div>

              <div class="input-block">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" [(ngModel)]='password' required>
              </div>

              <div class="submit-block">
                  <input type="submit" value="Log In" class="btn" (click)="submitBtn()">
              </div>

              <div class="link">
                <p>Not yet a member? <a class="btn" [routerLink]="['/signup']" routerLinkActive="router-link-active" >Sign Up</a></p>
              </div>
          </form>
      </div>
  </section>

  <!-- Login Link section -->
  <section id="login-link">
      <div class="overlay">
          <div class="link">
              <p>Not yet a member? <a class="btn" [routerLink]="['/signup']" routerLinkActive="router-link-active" >Sign Up</a></p>
          </div>
      </div>
  </section>
</div>
